<section class="ct_pt_55 pb-5 ">
      <div class="container-fluid">
            <div class="col-md-12">
                  <div class="ct_px_60">
                        <div class="ct_logo_img ct_mb_35">
                              <a>
                                    <img src="/img/logo.png" alt="">
                              </a>

                        </div>

                        <div class="row">
                              <div class="col-lg-6">
                                    <div class="ct_login_left_img">
                                          <div class="ct_login_overlay_content">
                                                <h3
                                                      class="ct_fs_49 ct_ff_great_vibes text-center ct_heading_dot_center">
                                                      Welcome <span class="ct_fs_24">&nbsp;to</span></h3>
                                                <h4 class="ct_fs_46 ct_ff_Nomark  ct_letter_space_30 text-center">
                                                      STAR&nbsp; NARI</h4>
                                                <form action="otp-verification.html" class="ct_mt_30">
                                                      <div class="form-group">
                                                            <label for=""
                                                                  class="mb-2 ct_bringle_text d-block ct_fs_18 ct_fw_600">Mobile
                                                                  Number </label>
                                                            <input type="number" class="form-control ct_input"
                                                                  placeholder="Enter your mobile number">
                                                      </div>
                                                      <div class="ct_mt_30">
                                                            <button type="submit" routerLink="/verify-otp"
                                                                  class="ct_light_gradient_btn w-100">Continue</button>
                                                      </div>
                                                      <div class="ct_mt_30">
                                                            <ul
                                                                  class="d-flex align-items-center gap-3 justify-content-center">
                                                                  <li>
                                                                        <a>
                                                                              <img src="/img/google_icon.png" alt="">
                                                                        </a>
                                                                  </li>
                                                                  <li>
                                                                        <a>
                                                                              <img src="/img/linkdin_icon.png" alt="">
                                                                        </a>
                                                                  </li>
                                                                  <li>
                                                                        <a>
                                                                              <img src="/img/twitter_icon.png" alt="">
                                                                        </a>
                                                                  </li>
                                                            </ul>

                                                      </div>
                                                </form>
                                          </div>
                                    </div>
                              </div>
                              <div class="col-lg-6 d-lg-block d-none">
                                    <div class="ct_login_right_img">
                                          <img src="/img/login_right_img_1.png" alt="">
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</section>
